<div class="container">
  <h1>Book List
    <a [routerLink]="['/question-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let question of questions">
        <td>{{ question.content }}</td>
        <td><a [routerLink]="['/question-details', question._id]">Show Detail</a></td>
      </tr>
    </tbody>
  </table>
</div>
