<div class="container-fluid">
  <div class="container white-box">
    <div class="row">
      <h2>Edytuj pytanie </h2>
    </div>

    <div class="row" id="question-edit">
      <form (ngSubmit)="updateQuestion(question._id)" #questionForm="ngForm">
        <div class="form-group">
          <label>Content</label>
          <input type="text" class="form-control" [(ngModel)]="question.content" name="content" required>
        </div>
        <div class="form-group">
          <label>Odpowiedź A</label>
          <input type="text" class="form-control" [(ngModel)]="question.a" name="a" required>
        </div>
        <div class="form-group">
          <label>Odpowiedź B</label>
          <input type="text" class="form-control" [(ngModel)]="question.b" name="b" required>
        </div>
        <div class="form-group">
          <label>Odpowiedź C</label>
          <input type="text" class="form-control" [(ngModel)]="question.c" name="c" required>
        </div>
        <div class="form-group">
          <label>Odpowiedź D</label>
          <input type="text" class="form-control" [(ngModel)]="question.d" name="d" required>
        </div>
        <div class="form-group">
          <label>T</label>
          <select class="form-control" [(ngModel)]="question.t" name="t" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!questionForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
